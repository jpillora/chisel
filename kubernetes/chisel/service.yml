apiVersion: v1
kind: Service
metadata:
  labels:
    app: chisel-service
  name: chisel-service
  annotations:
    prometheus.io/path: "/metrics"
    prometheus.io/scrape: "true"
    prometheus.io/port: "http"
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
    - name: http
      port: 9113
      protocol: TCP
      targetPort: 9113
  selector:
    app: chisel
