name: CI
on:
  pull_request: {}
  push: {}
permissions: write-all
jobs:
  # ================
  # BUILD AND TEST JOB
  # ================
  test:
    name: Build & Test
    strategy:
      matrix:
        go-version: ["stable"]
        platform: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install garble
        run: go install -v mvdan.cc/garble@v0.7.2
      - name: Build
        run: garble -literals -tiny build -v ${{ github.workspace }}
      - name: Test
        run: go test -v ./...
        env:
          GODEBUG: x509ignoreCN=0

  goreleaser:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      -
        name: Install garble
        run: |
          go install mvdan.cc/garble@v0.7.2
          sudo cp garble-literals.sh /usr/bin/garble-literals
          sudo chmod +x /usr/bin/garble-literals
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          # either 'goreleaser' (default) or 'goreleaser-pro'
          distribution: goreleaser
          version: latest
          args: release --debug --rm-dist --config .github/goreleaser.yml
        env:
          GITHUB_USER: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Your GoReleaser Pro key, if you are using the 'goreleaser-pro' distribution
          # GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
